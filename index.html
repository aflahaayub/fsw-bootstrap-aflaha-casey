<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OurTravel | Let's Travel!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="home.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light py-3">
    <div class="container">
      <a class="navbar-brand" href="#">OurTravel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="#">Features</a>
          <a class="nav-link" href="#">Pricing</a>
          <a class="nav-link" href="#">Log In</a>
          <a class="tombol nav-link" href="#">Create Account</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- End Of Navbar -->

  <!-- Header -->
  <header>
    <div class="container">
      <div class="text-area">
        <h1>Let's Travel <span>With Us</span></h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Corporis unde dolores animi ex qui magnam
          repellendus, eius maxime natus. Adipisci eos odio est cum vitae unde explicabo praesentium quaerat earum!</p>
      </div>
    </div>
  </header>
  <!-- End of Header -->

  <!-- Container -->
  <div class="container container-info">
    <div class="row justify-content-center">
      <div class="col-10 info-panel">
        <div class="row justify-content-around py-3 ">
          <div class="col-lg-3"><label for="from">From</label></div>
          <div class="col-lg-3"><label for="to">To</label></div>
          <div class="col-lg-3"><label for="date">Expected Date</label></div>
        </div>
        <div class="row justify-content-around pb-3">
          <div class="col-lg-3">
            <input type="text" id="from" placeholder="Jakarta">
          </div>
          <div class="col-lg-3"><input type="text" id="to" placeholder="Toronto"></div>
          <div class="col-lg-3"><input type="date" id="date"></div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
          <!-- <button class="btn btn-primary" type="button">Button</button> -->
          <button type="submit" class="btn btn-warning mb-3">Search</button>
        </div>
      </div>

    </div>
  </div>

  <!-- End Of Container -->
